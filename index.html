<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Louis Resume</title>
  <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="assets/font/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Josefin+Sans|Kaushan+Script|Lobster|Nova+Flat|Pacifico|Poiret+One|Satisfy|Taviraj|Ubuntu" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
    
      <div class="col-sm-4">
        <div class="profImg card"></div>
      </div>
    

      <div class="col-sm-8  nameHolder">
        <div class="card" id="name">
          <div class="row">
            <h1>Louis Iaeger V</h1>
            <p>Web Developer & Innovation Architect</p>
          </div>
        </div>    
      </div>  

      <div class="col-sm-4 social">
        <div class="card sidebar">
          <ul>
            <li>Codecademy</li>
            <li>LinkedIn</li>
            <li>GitHub</li>
            <li>Facebook</li>
          </ul>
        </div>
      </div>
    
      <div class="col-sm-8  content">
        <div class="card" id="work">
          <div class="row">
            <div class="col-xs-2 iconSpace">
              <i class="fa fa-suitcase"></i>
            </div>
            <div class="col-xs-9 sectionTitle" id="workInfo">
              <h1>Work Experience</h1>
            </div>
          </div>
        </div>

        <div class="card" id="education">
          <div class="row">
          <div class="col-xs-2 iconSpace">
            <i class="fa fa-graduation-cap"></i>
          </div>
          <div class="col-xs-9 sectionTitle" id="educationInfo">
            <h1>Education</h1>
          </div>
        </div>
        </div>

        <div class="card" id="tech">
          <div class="row">
            <div class="col-xs-2 iconSpace">
              <i class="fa fa-desktop"></i>
            </div>
            <div class="col-xs-9 sectionTitle" id="techInfo">
              <h1>Favorite Tech</h1>
            </div>
          </div>
        </div>
      </div>    

    
      <div class="lower col-sm-4">
        <div class="sidebar card contactInfo">
          
          <div class="row">
            <div class="col-xs-9 col-xs-offset-2">
              <h3>Info</h3>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <i class="fa fa-envelope"></i>
            </div>
            <div class="col-xs-9">
              <p>Louis.iaeger@gmail.com</p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <i class="fa fa-phone"></i>
            </div>
            <div class="col-xs-9">
              <p>(817)-948-1876</p>
            </div>
          </div>
          
        </div>
      </div>
    
    </div>
  </div>
  
  <!-- scripts at bottom -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" 
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
          crossorigin="anonymous"></script>

</body>
</html>
